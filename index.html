<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/Pokémon_Blastoise.webp" type="image/x-icon">
    <title>Blastois</title>
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/fondobotton.jpg" alt="fondo"
            class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/Pokémon_Blastoise.webp" 
                    alt="Blastoise" class="card-body-contentimg-img"
                    width="160">
                </div>
                <h1 class="card-body-title">
                    Blastoise
                    <span>#009</span>
                </h1>
                <p class="card-body-text">Coleccionable</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./img/agua.png" 
                    alt="agua" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="./img/lectrico.png" 
                    alt="agua" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="./img/hierba.png" 
                    alt="agua" width="35">
                </div>
            </div>


        </article>
    </main>
    
</body>
</html>
